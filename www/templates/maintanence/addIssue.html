<ion-view title="Create Issue">



  <ion-nav-buttons side="right">

    <button class="button button-icon icon ion-arrow-left-c right " ng-click="back()"></button>

  </ion-nav-buttons>

  <ion-content class="has-header has-footer">

    <center><img src="img/OpenCamera1.png" class="mainCameraIcon" style="width:100px;height:100px;margin-top:20px;" ng-click="uploadPopup($event)"></center>



    <div class="row row-wrap">

        <div class="col col-33 addImage"  ng-repeat="images in imgURI">

          <img class="" ng-src="{{images}}" style="width:100% !important; height: 100% !important;">

          <i class="icon ion-close-circled" ng-click="remove($index)"></i>

        </div>

        <div class="col col-33 addCameraIcon hide">

          <img src="img/OpenCamera1.png" class="" style="width:100px;height:100px;margin-top:20px;" ng-click="uploadSubPopup()">

        </div>

    </div>

    <form name="myForm">

      <div class="list">

        <label class="item item-input item-stacked-label">

          <span class="input-label">Title</span>

          <input type="text" id="title" ng-model="issue.title" placeholder="Enter issue title" required>



        </label>

        <label class="item item-input item-stacked-label">

          <span class="input-label">Description</span>

          <textarea id="descp" ng-model="issue.description" placeholder="Enter description of an issue" required></textarea>



        </label>

        <label class="item item-input item-stacked-label">

          <span class="input-label">Address Line</span>

          <input type="text" ng-model="issue.address" placeholder="Enter your address" required>



        </label>

        <label class="item item-input item-stacked-label">

          <span class="input-label">City</span>

          <input type="text" ng-model="issue.city" placeholder="Enter your city" required>



        </label>

        <label class="item item-input item-stacked-label">

          <span class="input-label">State</span>

          <input type="text" ng-model="issue.state" placeholder="Enter your state" required>



        </label>

        <label class="item item-input item-stacked-label">

          <span class="input-label">Country</span>

          <input type="text" ng-model="issue.country" placeholder="Enter your country" required>



        </label>



        <select class="ion-input-select" ng-model="worklocation" ng-change="update(worklocation);" required>

          <option ng-selected="true">Select Working Location</option>

          <option>Atlanta</option>

          <option>Bentonville</option>

          <option>Cincinnati</option>

          <option>Lawsons Bay Colony</option>

          <option>Miracle City</option>

          <option>Miracle Heights</option>

          <option>Novi</option>

        </select>



      </div>

      <div style="padding:5px">

        <button class="button button-block buttoncolor" ng-click="post_Issue(issue)" ng-disabled="myForm.$invalid">

          <h4 style="color:white"><b>Create Issue</b></h4>

        </button>

      </div>

    </form>



  </ion-content>

  <div class="bar bar-footer  postButton">

    <div class="title" style="color:white;">Â© Miracle Software Systems, Inc.</div>

  </div>



</ion-view>
