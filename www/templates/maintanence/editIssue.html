<ion-view title="Edit Issue">

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-arrow-left-c right " ng-click="back()"></button>
  </ion-nav-buttons>


  <ion-content class="has-header has-footer">
   <center><img src="img/OpenCamera1.png" class="mainCameraIcon1" style="width:100px;height:100px;margin-top:20px;" ng-click="uploadPopup($event)"></center>
    <div class="row row-wrap">

        <div class="col col-33 addImage"  ng-repeat="images in img">
          <img class="" ng-src="{{images}}" style="width:100% !important; height: 100% !important;">
          <i class="icon ion-close-circled" ng-click="remove($index)"></i>
        </div>
        <div class="col col-33 addCameraIcon1 hide">
          <img src="img/OpenCamera1.png" class="" style="width:100px;height:100px;margin-top:20px;" ng-click="uploadSubPopup()">
        </div>
    </div>
    <form>
            <div class="list">
                <label class="item item-input item-stacked-label">
              <span class="input-label">Title</span>
              <input type="text" ng-disabled="true" id="title2" placeholder="Enter issue title" value={{user}}>
            </label>
                <label class="item item-input item-stacked-label">
              <span class="input-label">Description</span>
              <textarea id="descp2"   placeholder="Enter description of an issue">{{des}}</textarea>
            </label>
              <label class="item item-input item-stacked-label">
              <span class="input-label">Address Line</span>
              <input type="text"  id="address1"  placeholder="Enter your address" value={{address}}>
            </label>
         <label class="item item-input item-stacked-label">
              <span class="input-label">City</span>
              <input type="text"  id="city1" placeholder="Enter your city" value={{city}}>
            </label>
                <label class="item item-input item-stacked-label">
              <span class="input-label">State</span>
                  <input type="text"  id="state1" placeholder="Enter your state" value={{state}}>
            </label>
                <label class="item item-input item-stacked-label">
              <span class="input-label">Country</span>
              <input type="text"  id="country1"  placeholder="Enter your country" value={{country}}>
            </label>
             <label class="item item-input item-stacked-label" ng-disabled="true">
              <span class="input-label">Work Location</span>
              <input type="text" id="location2" value={{worklocation}}>
            </label>
          <!--  <select class="ion-input-select" ng-disabled="true"  ng-model="worklocation1" ng-change="update(worklocation1);">
              <option>Select Working Location</option>
              <option ng-selected="true">{{location1}}</option>
              <option>Miracle Heights</option>
              <option>Novi</option>
              <option>Atlanta</option>

            </select>-->
          </div>
          <div style="padding:5px">
            <button class="button button-block buttoncolor" ng-click="editForm()">
                <h4 style="color:white"><b>Edit Issue</b></h4>
            </button></div>
        </form>

  </ion-content>
  <div class="bar bar-footer  postButton">
    <div class="title" style="color:white;">Â© Miracle Software Systems, Inc.</div>
  </div>

</ion-view>
